name: istio-envoy-arm64

on:
  push:
    branch: master
    paths:
      - '.github/workflows/istio-envoy.yml'
      - 'istio-envoy/**'

jobs:
  build:
    runs-on: [ self-hosted, linux, ARM64 ]
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@master
      - uses: docker/setup-buildx-action@master
      - name: docker login
        run: |
          cat > ~/.docker/config.json << EOF
          ${{ secrets.DOCKER_CONFIG }}
          EOF
      - run: make build
  release:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: bin
        run: make drop-bin
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bin.outputs.version }}
          release_name: Release ${{ steps.bin.outputs.version }}
          body: |
            **Istio Version**: ${{ steps.bin.outputs.version }}
            **Istio Envoy Expect Version**: ${{ steps.bin.outputs.envoy_expect_version }}
            **Istio Envoy Actual Version**: ${{ steps.bin.outputs.envoy_actual_version }}
          draft: false
          prerelease: true
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_name: envoy
          asset_path: ./envoy/envoy
          asset_content_type: application/octet-stream